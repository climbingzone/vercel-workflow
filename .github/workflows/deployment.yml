name: graph-update

on: deployment_status

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  update-graph:
    name: Update Apollo Graph
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: media
      DEPLOYMENT_URL: ${{ github.event.deployment_status.target_url }}/api/graphql
      GRAPH: climbingzone-graph
      SERVICE: echo ${{ github.event.deployment_status.target_url }} | cut -d'-' -f 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get deployment environment
        id: deployment_environment
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.event.deployment.environment }}
      - name: Echo Deployment URL
        run: echo $DEPLOYMENT_URL
      - name: Echo Service
        run: echo $SERVICE
      - name: Echo graph variant
        id: graph_variant
        run: echo ${{ steps.deployment_environment.outputs.lowercase }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Install Apollo CLI
        run: yarn add apollo@^2.30.3 -W
      - name: Update Apollo Studio Graph
        run: |
          yarn apollo service:push \
          --graph=$GRAPH \
          --variant=${{ steps.deployment_environment.outputs.lowercase }} \
          --endpoint=$DEPLOYMENT_URL \
          --serviceName=$SERVICE_NAME \
          --serviceURL=$DEPLOYMENT_URL \
          --key=${{ secrets.APOLLO_KEY }}
